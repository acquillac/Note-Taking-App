<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0963ad511f.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
</head>
<body>
    <div class="input-container">
        <h1><i class="fas fa-sticky-note "></i> Note Taking App</h1>
            <textarea name="new-note" id="new-note" cols="30" rows="10" placeholder="Add a New Note">
            </textarea>
        <button id="submit">&plus;</button>
        <button id="remove-all">Remove All Notes</button>
    </div>
                            
    <div class="grid-container" id="grid-container">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
